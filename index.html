<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Password generator</title>
  </head>
  <body>
    <main>
      <h1>Generate a <br /><span class="green">random password</span></h1>
      <p>Never use an insecure password again.</p>

      <div class="options-section">
        <div class="option-buttons characters">
          <button id="62" onclick="setArrayLength(62)" class="option chars">
            Letters + numbers
          </button>
          <button id="91" onclick="setArrayLength(91)" class="option chars">
            Letters, numbers, special characters
          </button>
        </div>
        <div class="option-buttons">
          <button id="8" onclick="setLength(8)" class="option length">
            Length: 8
          </button>
          <button id="10" onclick="setLength(10)" class="option length">
            Length: 10
          </button>
          <button id="12" onclick="setLength(12)" class="option length">
            Length: 12
          </button>
          <button id="15" onclick="setLength(15)" class="option length">
            Length: 15
          </button>
        </div>
      </div>

      <button onclick="generatePasswords()">Generate passwords</button>

      <hr class="solid" />
      <div class="result-section">
        <button id="result-left" class="result"></button>
        <button id="result-right" class="result"></button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
