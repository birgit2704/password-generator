<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Password generator</title>
  </head>
  <body>
    <main>
      <h1>Generate a <br /><span class="green">random password</span></h1>
      <p>Never use an insecure password again.</p>

      <div class="options-section">
        <p class="option-title">
          Options:
          <span class="small"
            >click first on an option then on 'Generate passwords' - you can
            also combine options</span
          >
        </p>
        <div class="option-buttons">
          <button onclick="setArrayLength(62)" class="option">
            Letters + numbers
          </button>
          <button onclick="setArrayLength(characters.length)" class="option">
            Letters, numbers, special characters
          </button>
          <button onclick="lengthTo8()" class="option">Length: 8</button>
          <button onclick="lengthTo10()" class="option">Length: 10</button>
          <button onclick="lengthTo12()" class="option">Length: 12</button>
        </div>
      </div>

      <button onclick="generatePasswords()">Generate passwords</button>

      <hr class="solid" />
      <div class="result-section">
        <button id="result-left" class="result"></button>
        <button id="result-right" class="result"></button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
